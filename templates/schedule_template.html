<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        /* Add your CSS styles here */
        /* For example */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Schedule for {{year}}-{{month}}</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Day</th>
            <th>Details</th>
        </tr>
        {{#each schedule}}
        <tr>
            <td>{{this.day}}</td>
            <td>{{this.dayname}}</td>
            <td>
               
            </td>
        </tr>
        {{/each}}
    </table>
</body>
</html>
